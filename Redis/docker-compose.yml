version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: redis_atomic_demo
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - redis_network

  redis-cli:
    image: redis:7-alpine
    container_name: redis_cli
    depends_on:
      - redis
    command: tail -f /dev/null
    networks:
      - redis_network

volumes:
  redis_data:
    driver: local

networks:
  redis_network:
    driver: bridge
